        <div class="logo-div">
            <img src="images/mainlogo.png" alt="company name logo"
            height="80px" width="440px">
        </div>
        <nav>
            <ul class="navlist">
                <li> 
                    <div class="home">
                        <a href="#">| Home |</a>
                    </div>
                </li>
                <li> 
                    <div class="aboutus">
                        <a href="#">| About Us |</a>
                    </div>
                </li>
                <li>
                    <div class="find-a-butcher">

                <li> 
                    <div class="butcher-cuts">
                        <a href="#">| Butcher Cuts |</a>
                    </div>
                </li>
                <li>

                        <a href="#">| Recipes |</a>
                    </div>

                <li>

                <li>

            <ul>
                <li>
                    <div class="signup">

                <section class="card-container">
                    <div class="card-one">
                        <img src="images/cowdiagram.jpg" alt="diagram of different types of cuts on a cow" style="width:100%">
                            <div class="card-one-title">
                                <a href="#">6 Reasons To Start Grilling</a>
                            </div>
                    </div>
                </section>

            <aside class="aside-ad">
